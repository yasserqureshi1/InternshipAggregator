{% extends "base.html" %}
{% block content %}

<div class="company-header">
    <h2 class="company-title">{{company.name}}</h2>
    <h5 class="company-description">{{company.description}}</h5>
</div>
<br>
<div class="company-tiled-position">
    {% for position in positions %}
    <div>
        <a href="{{position.url}}">
            <p>{{position.name}}</p>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
