{% extends "base.html" %}
{% block content %}

<div class="header-company">
    <h4 class="company-title">{{company.name}}</h4>
    <h6 class="company-description">{{company.description}}</h6>
</div>

<div class="tiled-position-company">
    {% for position in positions %}
    <div>
        <a href="{{position.url}}">
            <p>{{position.name}}</p>
        </a>

    </div>
    {% endfor %}
</div>
{% endblock %}
